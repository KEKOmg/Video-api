<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przykłady Wideo HTML5</title>
</head>
<body>
    <h1>Przykłady Wideo HTML5</h1>

    <h2>Prosty tag wideo HTML5</h2>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Twoja przeglądarka nie obsługuje tagu wideo.
    </video>

    <h2>Wideo z pływającym tekstem</h2>
    <video width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Twoja przeglądarka nie obsługuje tagu wideo.
    </video>
    <p>To jest pływający tekst pod wideo.</p>

    <h2>Automatyczne odtwarzanie wideo</h2>
    <video width="320" height="240" controls autoplay>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Twoja przeglądarka nie obsługuje tagu wideo.
    </video>
</body>
</html>
